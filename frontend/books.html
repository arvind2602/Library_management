<!doctype html>
<html lang="en">

<head>
    <title>Library Management System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        header {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Library Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="books.html">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="members.html">Members</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Books Bought</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">Add New Book</button>
        </div>

        <table class="table table-striped" id="booksTable">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book entries will be populated here -->
            </tbody>
        </table>
    </main>

    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm">
                        <div class="mb-3">
                            <label for="bookTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="bookTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookAuthor" class="form-label">Author</label>
                            <input type="text" class="form-control" id="bookAuthor" required>
                        </div>
                        <div class="mb-3">
                            <label for="bookISBN" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="bookISBN" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addBookBtn">Add Book</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Book Modal -->
    <div class="modal fade" id="editBookModal" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editBookForm">
                        <input type="hidden" id="editBookId">
                        <div class="mb-3">
                            <label for="editBookTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editBookTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBookAuthor" class="form-label">Author</label>
                            <input type="text" class="form-control" id="editBookAuthor" required>
                        </div>
                        <div class="mb-3">
                            <label for="editBookISBN" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="editBookISBN" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="editBookBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this book?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Toast message goes here!
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Library Management System
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        let currentBookId = null;

        // Function to fetch and display books
        async function fetchBooks() {
            const response = await fetch('https://lmsystem.vercel.app/books');
            const books = await response.json();

            const tbody = document.querySelector('#booksTable tbody');
            tbody.innerHTML = ''; // Clear existing entries

            books.forEach(book => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <th scope="row">${book.id}</th>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.isbn}</td>
                    <td>${book.status}</td>
                    <td>
                        <button class="btn btn-warning" onclick="openEditModal(${book.id}, '${book.title}', '${book.author}', '${book.isbn}')">Edit</button>
                        <button class="btn btn-danger" onclick="confirmDelete(${book.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Function to open the edit modal
        function openEditModal(id, title, author, isbn) {
            currentBookId = id;
            document.getElementById('editBookId').value = id;
            document.getElementById('editBookTitle').value = title;
            document.getElementById('editBookAuthor').value = author;
            document.getElementById('editBookISBN').value = isbn;
            const editModal = new bootstrap.Modal(document.getElementById('editBookModal'));
            editModal.show();
        }

        // Add new book
        document.getElementById('addBookBtn').addEventListener('click', async function () {
            const bookTitle = document.getElementById('bookTitle').value;
            const bookAuthor = document.getElementById('bookAuthor').value;
            const bookISBN = document.getElementById('bookISBN').value;

            try {
                const response = await fetch('https://lmsystem.vercel.app/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: bookTitle,
                        author: bookAuthor,
                        isbn: bookISBN
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to add book!');
                }

                fetchBooks(); // Refresh book list
                const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                document.querySelector('.toast-body').textContent = 'Book added successfully!';
                toast.show();

                // Clear the form fields after successful addition
                document.getElementById('addBookForm').reset();

                // Close the modal
                const addModal = bootstrap.Modal.getInstance(document.getElementById('addBookModal'));
                addModal.hide();
            } catch (error) {
                const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                document.querySelector('.toast-body').textContent = error.message;
                toast.show();
            }
        });


        // Edit book
        document.getElementById('editBookBtn').addEventListener('click', async function () {
            const title = document.getElementById('editBookTitle').value;
            const author = document.getElementById('editBookAuthor').value;
            const isbn = document.getElementById('editBookISBN').value;

            try {
                await fetch(`https://lmsystem.vercel.app/books/${currentBookId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, author, isbn })
                });

                fetchBooks(); // Refresh book list
                const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                document.querySelector('.toast-body').textContent = 'Book updated successfully!';
                toast.show();
                const editModal = bootstrap.Modal.getInstance(document.getElementById('editBookModal'));
                editModal.hide();
            } catch (error) {
                const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                document.querySelector('.toast-body').textContent = 'Failed to update book!';
                toast.show();
            }
        });

        // Confirm delete
        function confirmDelete(id) {
            currentBookId = id;
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        }

        // Delete book
        document.getElementById('confirmDeleteBtn').addEventListener('click', async function () {
            try {
                await fetch(`https://lmsystem.vercel.app/books/${currentBookId}`, {
                    method: 'DELETE'
                });

                fetchBooks(); // Refresh book list
                const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                document.querySelector('.toast-body').textContent = 'Book deleted successfully!';
                toast.show();
                const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                deleteModal.hide();
            } catch (error) {
                const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                document.querySelector('.toast-body').textContent = 'Failed to delete book!';
                toast.show();
            }
        });

        // Fetch books on page load
        document.addEventListener('DOMContentLoaded', fetchBooks);
    </script>
</body>

</html>
